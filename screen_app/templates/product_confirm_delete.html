{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Confirm Delete</h1>
<p class="mb-4">Are you sure you want to delete the product "{{ object.code }} - {{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
    <a href="{% url 'product_detail' object.pk %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 ml-2">Cancel</a>
</form>
{% endblock %}
