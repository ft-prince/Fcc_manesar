{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Delete Station</h1>
    <p class="mb-4">Are you sure you want to delete "<span class="font-semibold">{{ object.name }}</span>"?</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Confirm Delete</button>
    </form>
    <a href="{% url 'station_detail' object.pk %}" class="inline-block mt-4 text-blue-500 hover:underline">Cancel</a>
  </div>
{% endblock %}
