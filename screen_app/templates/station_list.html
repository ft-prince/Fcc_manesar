{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Stations</h1>
    {% comment %} <a href="{% url 'station_create' %}" class="inline-block mb-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Create New Station</a> {% endcomment %}
    <ul class="space-y-4">
      {% for station in stations %}
        <li class="flex justify-between items-center p-4 bg-gray-100 rounded shadow">
          <a href="{% url 'station_detail' station.pk %}" class="text-lg font-semibold text-blue-600 hover:underline">{{ station.name }}</a>
          <div class="space-x-2">
            <a href="{% url 'station_update' station.pk %}" class="text-sm bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600">Edit</a>
            <a href="{% url 'station_delete' station.pk %}" class="text-sm bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
