<!-- product_form.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">{% if form.instance.pk %}Edit Product{% else %}Create New Product{% endif %}</h1>
<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">Save</button>
</form>
{% endblock %}
